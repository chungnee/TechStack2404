<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<img
			id="img"
			src="https://static.vecteezy.com/system/resources/thumbnails/025/181/412/small/picture-a-captivating-scene-of-a-tranquil-lake-at-sunset-ai-generative-photo.jpg"
			alt="ảnh thiên nhiên"
			width="100px"
			height="100px"
		/>
		<div style="margin-top: 12px">
			<label>URL</label>
			<input id="url" type="text" placeholder="Nhập url của ảnh" />
		</div>
        <div style="margin-top: 12px">
			<label>Width</label>
			<input id="width" type="text" placeholder="Nhập chiều rộng của ảnh" />
		</div>
        <div style="margin-top: 12px">
			<label>Height</label>
			<input id="height" type="text" placeholder="Nhập chiều cao của ảnh" />
		</div>
		<div style="margin-top: 12px">
			<label>Border Radius</label>
			<input id="BorderRadius" type="text" placeholder="Nhập độ bo góc của ảnh" />
		</div>
		<div style="margin-top: 12px">
            <label>Alt</label>
            <input id="Alt" type="text" placeholder="Nhập URl ảnh" />
        </div>
		<script>
            const $image = document.getElementById('img');
			const $url = document.getElementById('url');
			const $width = document.getElementById('width');
            const $height = document.getElementById('height');
			const $BorderRadius = document.getElementById('BorderRadius');
			const $Alt = document.getElementById('Alt');

			$url.onchange = function () {
				const value = $url.value;
				$image.src = value;
			};

            $width.oninput = function (){
                const value = $width.value;
                console.log(value);
                $image.width = value;
            }

            $height.oninput = function (){
                const value = $height.value;
                console.log(value);
                $image.height = value;
            }

			$BorderRadius.oninput = function (){
                const value = $BorderRadius.value;
                console.log(value);
                $image.style.borderRadius = value;
            }

            $Alt.oninput = function (){
                const value = $Alt.value;
                console.log(value);
                $image.alt = value;
            }
		</script>
	</body>
</html>
