<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai test cuoi modun</title>
    <script src="./users.js"></script>
    <script src="./posts.js"></script>
  </head>
  <body>
    <h2>1. Đăng nhập</h2>
    <input type="text" id="loginEmail" placeholder="Email" /><br />
    <input type="password" id="loginPassword" placeholder="Password" /><br />
    <button onclick="login()">Đăng nhập</button>

    <h2>2. Đăng ký</h2>
    <input type="text" id="registerFirstName" placeholder="First Name" /><br />
    <input type="text" id="registerLastName" placeholder="Last Name" /><br />
    <input type="text" id="registerEmail" placeholder="Email" /><br />
    <input type="password" id="registerPassword" placeholder="Password" /><br />
    <button onclick="register()">Đăng ký</button>

    <h2>3. Xem danh sách users</h2>
    <input type="text" id="listUsersKeyword" placeholder="Keyword" /><br />
    <button onclick="listUsers()">Xem danh sách users</button>

    <h2>4. Xem danh sách posts</h2>
    <button onclick="listPosts()">Xem danh sách posts</button>

    <h2>5. Xem chi tiết post</h2>
    <input type="number" id="viewPostId" placeholder="Post ID" /><br />
    <button onclick="viewPost()">Xem chi tiết post</button>

    <h2>6. Tìm kiếm post theo user</h2>
    <input type="text" id="searchPostsEmail" placeholder="User Email" /><br />
    <button onclick="searchPostsByUser()">Tìm kiếm post</button>
    <script src="./scripts.js"></script>
  </body>
</html>
