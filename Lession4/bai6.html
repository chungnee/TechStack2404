<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product{
            width: 290px;
            font-family: Arial, Helvetica, sans-serif;
            border-bottom:1px solid #aeafb4;
        }
        .image{
            width: 290px;
            height: 200px;
            border-radius: 8px;
        }
        .in4{
            color: #424651;
        }
        .cost{
            color: #2d6eb1;
            font-size: 25px;
        }
        .button{
            margin-top: 20px;
        }
        .buy{
            background-color: #3182ce;
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
        }
        .add{
            color: #3170b2;
            font-weight: bold;
            border: none;
            background-color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="product">
        <img class="image" src="https://sofahoangduc.com/wp-content/uploads/2023/07/ghe-sofa-goc-ni-dep-sf70.1.jpg"/>
        <h3 class="title">Living room Sofa</h3>
        <p class="in4">This sofa is perfect for modern tropical spaces, baroque inspired spaces, earthy toned spaces and for people who love a chic design with a sprinkle of vintage design.</p>
        <p class="cost">$450</p>
    </div>
    <div class="button">
        <button class="buy">Buy now</button>
        <button class="add">Add to cart</button>
    </div>
</body>
</html>
