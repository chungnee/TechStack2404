<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bug Tracker</h2>
    <h3>Report a new bug.</h3>
    Bug Title<br><input type="text" /><br><br>
    Issue Description<br>
    <textarea ></textarea><br><br>
    Operating System<br>
    <select>
        <option>Window 7</option>
    </select><br><br>
    Browser<br>
    <select>
        <option>Internet Explorer</option>
    </select><br><br>
    Assigned To<br>
    <select>
        <option>QA Tester 1</option>
    </select><br><br>
    Priority<br>
    <input type="radio"/>Low<br>
    <input type="radio"/>Medium<br>
    <input type="radio"/>High<br><br>
    Screenshot 1<br>
    <input type="file"/><br>
    Screenshot 2<br>
    <input type="file"/><br>
    Status<br>
    <select>
        <option>In Queue</option>
    </select><br><br>
    <input type="submit"/>
</body>
</html>
